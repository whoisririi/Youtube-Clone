<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox practice</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div 1 text</div>
      <div style="background-color: lightpink">
        div 2
        <p>text</p>
      </div>
    </div>

    <!--2-->

    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">
        <!--1fr in flex-->
        flex 1
        <p>text</p>
      </div>
    </div>

    <!--3-->
    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: lightblue; width: 100px">100px</div>

      <div style="background-color: lightpink; flex: 1">
        flex 1
        <p>text</p>
      </div>

      <div style="background-color: lightblue; flex: 2">
        <!--2fr-->
        flex 2
      </div>
    </div>

    <!--4-->
    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: green;
        justify-content: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>

      <div style="background-color: lightpink; width: 100px">
        100px
        <p>text</p>
      </div>

      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <!--5-->
    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: green;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>

      <div style="background-color: lightpink; width: 100px">100px</div>

      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <!--6-->
    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: green;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>

      <div style="background-color: lightpink; width: 100px">100px</div>

      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <!--end-->
  </body>
</html>
